<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NL2SQL 聊天对话</title>
  <link rel="stylesheet" href="/static/chat.css" />
</head>
<body>
  <header>
    <h1>自然语言转 SQL · 聊天对话</h1>
    <div class="db-select">
      <label>数据库：</label>
      <select id="selectDB"></select>
      <button id="btnSelectDB">选择数据库</button>
      <label style="margin-left:12px;">表：</label>
      <select id="selectTable"></select>
      <button id="btnSelectTable">选择数据表</button>
    </div>
  </header>
  <main>
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form" class="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="请输入你的问题..." autocomplete="off" />
      <button type="submit">发送</button>
    </form>
    <div id="loading" class="loading-overlay" style="display:none;">
      <div class="spinner"></div>
      <div class="tip">处理中，请稍候…</div>
    </div>
  </main>
  <script src="/static/chat.js"></script>
</body>
</html>
